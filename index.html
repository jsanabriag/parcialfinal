<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capellanía - Fontibón</title>
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Leaflet Side-by-Side (Slider) -->
    <script src="https://unpkg.com/leaflet-side-by-side"></script>

</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="fotocapellania.jpg" alt="Barrio Capellanía">
            <div class="text-overlay top-text">
                <h1>LOCALIDAD FONTIBÓN</h1>
                <h2>Barrio Capellanía</h2>
            </div>
            <div class="text-overlay bottom-text">
                <p>Foto tomada de: 
                    <a href="https://www.ciencuadras.com/blog/guia-de-barrio-capellania-bogota" target="_blank">
                        Ciencuadras
                    </a>
                </p>
            </div>
        </div>

        <!-- Contenedor para el mapa -->
        <div id="map"></div>
    </div>
    <div class="map-container">
        <div id="map-left"></div>  <!-- Mapa OpenStreetMap -->
        <div id="map-right"></div> <!-- Mapa Esri World Imagery -->
    </div>
    <script src="https://rawgit.com/jieter/Leaflet.Sync/master/L.Map.Sync.js"></script>
    <div id="polygon-info">
        <h2>Datos del Barrio Capellanía</h2>
        <ul>
            <li><strong>Área:</strong> <span id="area"></span> m²</li>
            <li><strong>Perímetro:</strong> <span id="perimeter"></span> m</li>
            <li><strong>Centroide:</strong> <span id="centroid"></span></li>
            <li><strong>Bounding Box:</strong> <span id="bbox"></span></li>
            <li><strong>Vértices:</strong> <span id="vertices"></span></li>
        </ul>
    </div>
    
    <!-- Cargar Turf.js -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    
    <!-- Archivo JavaScript principal -->
    <script src="programa.js"></script>
</body>
</html>
